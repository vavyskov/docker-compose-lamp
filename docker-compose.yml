version: "3.2"
services:
  apache:
    build:
      context: ./apache
      args:
       APACHE_VERSION: ${APACHE_VERSION}
    depends_on:
      - php
      - mariadb
    networks:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      #- ./html:/var/www/html
      - html:/var/www/html
    container_name: "${CONTAINER_APACHE_NAME}"
  php:
    build: 
      context: ./php
      args:
       PHP_VERSION: ${PHP_VERSION}
    networks:
      - backend
    volumes:
      #- ./html:/var/www/html
      - html:/var/www/html
    container_name: "${CONTAINER_PHP_NAME}"
  mariadb:
    image: mariadb:${MARIADB_VERSION:-latest}
    restart: always
    ports:
      - "3306:3306"
    volumes:
      #- ./mariadb:/var/lib/mysql
      - mariadb:/var/lib/mysql
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: "${MARIADB_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MARIADB_DATABASE}"
      MYSQL_USER: "${MARIADB_USERNAME}"
      MYSQL_PASSWORD: "${MARIADB_PASSWORD}"
    container_name: "${CONTAINER_MARIADB_NAME}"
  adminer:
    image: adminer:fastcgi
    ports:
      - "8080:8080"
    networks:
      - backend
    restart: always
    container_name: "${CONTAINER_ADMINER_NAME}"
  ssh:
    #image: github.com/chamunks/alpine-openssh
    #image: vimagick/openssh
    build:
      context: ./ssh
    networks:
      - backend
    volumes:
      - html:/var/www/html
     #- ./ssh:/data/.ssh:ro
     ## Uncomment next line if you're bringing your own sshd_config
     # - ./etc/ssh/sshd_config:/etc/ssh/sshd_config:ro
    ports:
      - "2222:22"
 #   environment:
 #     - USERNAME=www-data
 #     - PASSWORD=www-data
    container_name: "${CONTAINER_SSH_NAME}"
    restart: always
  samba:
    build:
      context: ./samba
    networks:
      - backend
    volumes:
      - html:/var/www/html
    ports:
      - "445:445"
    container_name: "${CONTAINER_SAMBA_NAME}"
    restart: always
networks:
  backend:
  frontend:
volumes:
  html:
  mariadb: