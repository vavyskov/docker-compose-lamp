version: "3.2"
services:
  apache:
    container_name: ${PROJECT_NAME}-apache
    #image: vavyskov/apache:alpine
    build:
      context: ./apache
      args:
        APACHE_VERSION: ${APACHE_VERSION}
    depends_on:
      - php
      - mariadb
    networks:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - html:/var/www/html
      #- ./html:/var/www/html
  php:
    container_name: ${PROJECT_NAME}-php
    build:
      context: ./php
      args:
        PHP_VERSION: ${PHP_VERSION}
    networks:
      - backend
    volumes:
      - html:/var/www/html
      #- ./html:/var/www/html
  mariadb:
    container_name: ${PROJECT_NAME}-mariadb
    image: mariadb:${MARIADB_VERSION:-latest}
    environment:
      MYSQL_ROOT_PASSWORD: "${MARIADB_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MARIADB_DATABASE}"
      MYSQL_USER: "${MARIADB_USERNAME}"
      MYSQL_PASSWORD: "${MARIADB_PASSWORD}"
    networks:
      - backend
    ports:
      - "3306:3306"
    volumes:
      - mariadb:/var/lib/mysql
      #- ./mariadb:/var/lib/mysql
    restart: always
  adminer:
    container_name: ${PROJECT_NAME}-adminer
    image: adminer:fastcgi
    networks:
      - backend
    ports:
      - "8080:8080"
    restart: always
  ssh:
    container_name: ${PROJECT_NAME}-ssh
    #image: github.com/chamunks/alpine-openssh
    #image: vimagick/openssh
    build:
      context: ./ssh
    #environment:
      #- USERNAME=www-data
      #- PASSWORD=www-data
    networks:
      - backend
    ports:
      - "2222:22"
    volumes:
      - html:/var/www/html
      #- ./ssh:/data/.ssh:ro
      ## Uncomment next line if you're bringing your own sshd_config
      # - ./etc/ssh/sshd_config:/etc/ssh/sshd_config:ro
    restart: always
  samba:
    container_name: ${PROJECT_NAME}-samba
    #image: vavyskov/samba:alpine
    build:
      context: ./samba
    networks:
      - backend
    ports:
      - "445:445"
    volumes:
      - html:/var/www/html
    restart: always
networks:
  backend:
  frontend:
volumes:
  html:
  mariadb: