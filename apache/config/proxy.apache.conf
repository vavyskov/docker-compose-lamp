#            Options -MultiViews +FollowSymlinks -Indexes
#
#            RewriteEngine On
#            RewriteCond %{REQUEST_FILENAME} !-f
#            RewriteRule ^ index.php [QSA,L]
#        </IfModule>
    
    </Directory>
  
    ## Send apache logs to stdout and stderr
    CustomLog /proc/self/fd/1 common
    ErrorLog /proc/self/fd/2
  
</VirtualHost>